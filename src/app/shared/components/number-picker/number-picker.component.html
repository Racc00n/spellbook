<div>
  <i 
    *ngIf="!disabled" 
    [class.disabled]="value<=min"
    (click)="downClicked()" 
    class="fa fa-2x fa-minus-circle">    
  </i>
    <span>{{value}}</span>
  <i 
    *ngIf="!disabled" 
    [class.disabled]="value>=max"
    (click)="upClicked()" 
    class="fa fa-2x fa-plus-circle">
  </i>
</div>
