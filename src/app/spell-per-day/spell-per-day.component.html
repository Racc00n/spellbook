<div> 
  <h1>Spells Per Day</h1>
  <div >
    <table class="table">
      <thead>
        <tr class="thead-light">
          <th>Level</th>
          <th *ngFor="let level of levels">{{level.label}}
            <span></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Spells</td>
          <td *ngFor="let level of levels">
            <input 
              class="form-control" 
              type="number" 
              min="0" 
              max="30" 
              [value]="level.numOfSpells" 
              (input)="level.numOfSpells = $event.target.value">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
