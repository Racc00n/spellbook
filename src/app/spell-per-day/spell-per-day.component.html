<div> 
  <h1>
    <a title="Spell Class Selection" routerLink="/spell-class-selection"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>Spells Per Day<a title="Spells Setup" [routerLink]="['/spells-setup']"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
  </h1>
  <div class="content" >
    <table class="table">
      <thead>
        <tr class="thead-light">
          <th>Level</th>
          <th *ngFor="let level of (spellLevelsState | async).spellLevels">{{level.label}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Spells</td>
          <td *ngFor="let level of (spellLevelsState | async).spellLevels; let i = index">            
            <app-number-picker
              [min]="0" 
              [max]="30"
              [value]="level.numOfSpells" 
              (input)="onSpellLevelChange(i, level, $event)">
            </app-number-picker>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
